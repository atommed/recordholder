ffmpeg-metadata-analyzer{
  executable: "/home/gregory/programming/recordholder/metadata-analyzer/analyzer"
}

storage = "/var/www/recordholder/storage"

db.default ={
  driver: org.postgresql.Driver
  url: ${DB_URL}
  username: ${DB_USER}
  password: ${DB_PASSWORD}
}

play.http.session.maxAge = 30d
play.http.parser.maxDiskBuffer=60000k

play.filters.csrf.cookie.name="Csrf-Token"
play.filters.csrf.cookie.secure=false

play.http.filters= Filters