<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>PrimeFaces Hello World Example</title>
</h:head>

<h:body>
    <h:form>
        <p:remoteCommand name="rc" update="msgs table" actionListener="#{studentsView.execute}"/>
        <p:commandButton type="button" onclick="rc()" value="Execute" icon="ui-icon-refresh"/>
        <p:growl id="msgs" showDetail="true"/>
        <p:dataTable id="table" var="student" value="#{studentsView.students}">
            <p:column headerText="ID"><h:outputText value="#{student.id}"/></p:column>
            <p:column headerText="Name"><h:outputText value="#{student.name}"/></p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
